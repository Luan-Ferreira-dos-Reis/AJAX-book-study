<!-- Primeiro exemplo de Xhtml. -->

<html xmlns="http://www.w3.org/19999/xhtml">

<head>
    <title>table html</title>
</head>

<body>
    <table border="1" width="40%" summary="information about price of fruits">
        <caption><strong>price of fruit</strong></caption>
        <thead>
            <tr>
                <th colspan="3">Fruit</th>
                <th>Price</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th>Total</th>
                <th>$3.75</th>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>apple</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>orange</td>
                <td>$1.25</td>
            </tr>
            <tr>
                <td>banana</td>
                <td>$2.25</td>
            </tr>
            <tr>
                <td>pineable</td>
                <td>$3.05</td>
            </tr>
        </tbody>

    </table>

    <p>
        <a href="main.html"> main page </a> <br>
    </p>


</body>

</html>
