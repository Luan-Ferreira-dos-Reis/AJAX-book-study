            <tr>
                <th># of Humps</th>
                <th>Indigenous region</th>
                <th>Spits</th>
                <th>Produces wool</th>

            <tr>
                <th>Camels (bactrian)</th>
                <td>2</td>
                <td>africa/asia</td>
                <td>yes</td>
                <td>yes</td>
            </tr>
            <tr>
                <th>lLamas</th>
                <td>l</td>
                <td>Andes Mountain</td>
                <td>yes</td>
                <td>yes</td>
            </tr>
        </tbody>

    </table>
