<html xmlns="http://www.w3.org/19999/xhtml">

<head>
    <title>Inline Styles</title>

</head>

<body>
    <p> this text does not have any style applied to it</p>
    <p style="font-size: 20pt"> this text has the
        <em>font-size</em> style applied to it. making it to 20pt.
    </p>
    <p style="font-size: 20pt; color:#6666ff"> this text has the
        <em>font-size</em> style applied to it. making it to 20pt. and light blue.
    </p>

    <a href="main.html"> main page </a> <br>


</body>

</html>
